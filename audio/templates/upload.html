{% extends 'base.html' %}

{% block title %}Upload Audio - Music Instrument Detector{% endblock %}

{% block content %}
<h2>Upload Your Audio File</h2>

<form method="post" enctype="multipart/form-data" class="mt-4">
    {% csrf_token %}
    {{ form.as_p }}

</form>
{% endblock %}
